<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Bootstrap Project</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1>Payment form example</h1>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            <b>Some fields are missing</b>
                        </div>


                        <div class="row">

                            <div class="col-5 mb-3">
                                <label for="exampleFormControlInput1" class="form-label"><b>Card #</b></label>
                                <input type="password" class="form-control" id="exampleFormControlInput1"
                                    placeholder="xxxxxxxxxxxxx">
                            </div>
                            <div class="col-3 mb-3">
                                <label for="exampleFormControlInput1" class="form-label"><b>CVC#</b></label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="0000">
                            </div>


                            <div class="col-4 mb-3 d-flex flex-direction-row">
                                <h4 class="mt-4">$</h4>
                                <div class="rightside">
                                    <label for="exampleFormControlInput1" class="form-label"><b>Amount</b></label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Amount">
                                </div>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-6 mb-3">
                                <label for="exampleFormControlInput1" class="form-label"><b> First Name</b></label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="col-6 mb-3">
                                <label for="exampleFormControlInput1" class="form-label"><b>Last Name</b></label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-6">
                                <label for="exampleFormControlInput1" class="form-label"><b>City</b></label>
                                <input type="text" class="form-control" placeholder="City" aria-label="">
                            </div>
                            <div class="col-4">
                                <label for="exampleFormControlInput1" class="form-label"><b>State</b></label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Pick a state</option>
                                    <option value="1">Florida</option>
                                    <option value="2">New York</option>
                                    <option value="3">California</option>
                                </select>
                            </div>
                            <div class="col-2">
                                <label for="exampleFormControlInput1" class="form-label"><b>Postal</b></label>
                                <input type="text" class="form-control" placeholder="Zip" aria-label="">
                            </div>

                        </div>

                        <div class="row pt-3">

                            <div class="col-6">
                                <label for="exampleFormControlInput1" class="form-label "><b> We accept:</b></label><br>
                                <div class="bg-secondary d-flex  p-2 rounded-3 me-5">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="inlineCheckbox1" name="box"
                                            value="option1">
                                        <label class="form-check-label " for="inlineCheckbox1"><i
                                                class="fa-brands fa-cc-mastercard fs-4"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="inlineCheckbox2" name="box"
                                            value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2"><i
                                                class="fa-brands fa-cc-visa fs-4"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="inlineCheckbox3" name="box"
                                            value="option3">
                                        <label class="form-check-label" for="inlineCheckbox3"><i
                                                class="fa-brands fa-cc-diners-club fs-4"></i> </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="inlineCheckbox4" name="box"
                                            value="option4">
                                        <label class="form-check-label" for="inlineCheckbox3"><i
                                                class="fa-brands fa-cc-amex fs-4"></i></label>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-6 mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label"><b>Message</b></label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <h6 class="text-muted">Add any notes here.</h6>
                            </div>
                            <div class="me-2 p-2 bg-light border">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                                    <button class="btn btn-primary" type="button">Send</button>
                                </div>
                            </div>


                        </div>






                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
